{% extends 'index.html' %}
{% block main_content %}
    <div class="container">
        <div class="row align-items-center">

          <div class="col-12 col-xl-2">
            <a href="{% url 'main' %}" class="mb-0 site-logo m-0 p-0"><img src="../static/img/logo2.png" alt="WoodenHous" width="220"></a>
          </div>
        </div>
    </div>

<section class="site-section bg-light bg-image" id="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-1">
        <div class="col-12 text-center">
        <!-- <h3 class="section-sub-title">Get</h3> -->
        <h2 class="section-title mb-3">Вітаємо ви менеджер!</h2>
      </div>
      </div>
    </div>
  </div>
</section>
    {% for item in reservation %}
         <div class="col-md-11 ml-5 input-group pb-1">
     <div class="form-control text-secondary col-4">{{ item.name }}</div>
     <div class="form-control text-secondary  col-4">{{ item.email }}</div>
     <div class="form-control text-secondary  col-4">{{ item.phone }}</div>
    <a class="input-group-append" href="{% url 'manager:update_reservation' pk=item.pk %}">
      <button type="button" class="btn btn-primary text-black pb-1">Підтвердити</button>
    </a>
    </div>
     </div>
    {% endfor %}
    <br>
{% endblock %}
